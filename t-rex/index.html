<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- fix the comma in meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dinosaur Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <!-- single body with preload -->
  <body class="preload">
    <div class="game_chrome">
      <div class="line">
        <p class="dino_rex">
          <img id="dino" src="runner.png" alt="dino_pic">
        </p>
        <p class="elements">
          <img id="cactus" src="face.png" alt="cactus_pic">
        </p>
        <div class="timer_info" id="timer">00:00:00
          <p>Press SPACE or TAB to start</p>
        </div>
      </div>
    </div>

    <div class="home"><a href="../index.html">Home</a></div>
    
          </body>
        <script src="script.js"></script>
    </body>
</html>
